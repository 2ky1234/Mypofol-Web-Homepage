{% extends 'FElab_app/base.html' %}
{% block content %}
{% load static %}
<head>
    <link href="{% static 'css/login_signup.css' %}" rel='stylesheet'>
    <script type='text/javascript' src="{% static 'js/login_signup.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<div class='form_wrap'>
    <h1>회원가입</h1>
    <form method='POST'>
        {% csrf_token %}
    
        <div class="form-row" style='display:flex;flex-direction: column;'>
            <div class="form-group col-md-6">
                <label for="inputEmail4">이메일</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="password_check">비밀번호 확인</label>
                <input type="password" class="form-control" id="password_check" placeholder="Password_check">
            </div>
            <div class="form-group col-md-6">
                <label for="age">나이</label>
                <input type="text" class="form-control" id="age" placeholder="age">
            </div>
            <div class="form-group col-md-6">
                <label for="gender">성별</label>
                <select id="gender" class='form-control'>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            <div class="form-group col-md-6" style='display:flex;flex-direction: row;'>
                <label>투자하고 있는 자산이 있습니다.</label>
                <input type="checkbox" class="form-control" id="invest_check" style='margin-top:3px;'/>
            </div>
            <div class="form-group col-md-6" style='display:flex;flex-direction: column;'>
                <label>어떤 자산에 투자하고 있나요</label>
                <select id="multiple-checkboxes" multiple="multiple" style='font-size:15px;'>
                    <option value="korea_stock">국내 주식</option>
                    <option value="abroad_stock">해외 주식</option>
                    <option value="korea_ETF">국내 ETF</option>
                    <option value="abroad_ETF">해외 ETF</option>
                    <option value="bond">채권</option>
                    <option value="option">파생상품</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>당신의 투자 성향은 어떤가요</label>
                <select id="invest_type" class='form-control'>
                    <option value="type1">안정적인 투자</option>
                    <option value="type1">수익과 리스크를 잘 조절하는 투자</option>
                    <option value="type1">수익이 우선인 투자</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <div class="searchBox">
                    <input id="comboBox" onfocus="if(this.value == '종목 검색') { this.value = ''; }" value="종목 검색" />
                    <input type='button' id="putin_btn" style="border-radius:5px;width:60px;background-color:#8C0000;height:30px;bottom:0;border:none;color:white;" value='담기'></button>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div id="my_assets">
                </div>
            </div>
        
        </div>
        
        <div>
            <input type="submit" id='submit' class="btn btn-primary" value="회원가입">
        </div>
      </form>
</div>

{% endblock %}
