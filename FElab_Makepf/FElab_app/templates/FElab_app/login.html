{% extends 'FElab_app/base.html' %}
{% block content %}
{% load static %}
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{% static 'css/login_signup.css' %}" rel='stylesheet'>
    <script type='text/javascript' src="{% static 'js/custom.js' %}"></script>
</head>
<div class='form_wrap'>
    <h1>로그인</h1>
    <form method='POST'>
        <div class="form-row" style='display:flex;flex-direction: column;'>
            <div class="form-group col-md-6">
                <label for="inputEmail4">이메일</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div>
            <input type="submit" id='submit' class="btn btn-primary" value="로그인">
        </div>
      </form>
    

{% endblock %}
