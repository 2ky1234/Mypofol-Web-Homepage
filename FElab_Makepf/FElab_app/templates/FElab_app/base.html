{% load static %}

<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type='text/javascript' src="{% static 'js/custom.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div style="position:absolute;width: 100%;height: 1500px;display:none;z-index: 9;" id='loading_back'></div>
    <div style="top:50%; left:50%; transform: translate(-50%,-50%);position: fixed;z-index:10;display: none;text-align: center;" id='wrap_loading'>
        <img src="{% static 'images/loading.gif' %}" style='width:100px;height:100px;'></img>
    </div>
    <!-- navigation bar-->
    <nav class="navbar" style='font-size: 15px; display:block;height:auto;z-index: 1;position:absolute;right:0;'>
        <image src="/static/images/menu.png" id="js-navbar-toggle"></image>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="/" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links">About Us</a>
            </li>
        </ul>
    </nav>
    <div id='wrap'>
        {% block content %}
        {% endblock %}
    </div>
    <div class='footer'>
    </div>
</body>


</html>
